{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>🌐 Fontes de Dados</h2>
  <a href="{% url 'painel:fonte_api_form' %}" class="btn btn-success mb-3">➕ Nova Fonte</a>

  {% if fontes %}
    <ul class="list-group">
      {% for fonte in fontes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ fonte.nome }}</strong><br>
            <small class="text-muted">{{ fonte.url_base }}</small>
          </div>
          <div>
            <a href="{% url 'painel:editar_fonte_api' fonte.id %}" class="btn btn-sm btn-warning me-2">✏️ Editar</a>
            <a href="{% url 'painel:excluir_fonte_api' fonte.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta fonte?');">🗑️ Excluir</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info mt-3">Nenhuma fonte cadastrada.</div>
  {% endif %}

  <a href="{% url 'painel:index' %}" class="btn btn-outline-secondary mt-4">⬅️ Voltar ao Painel</a>
</div>
{% endblock %}
