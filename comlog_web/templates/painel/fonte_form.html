{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{ fonte.id|default:"➕ Nova" }} Fonte de Dados</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-between">
          <a href="{% url 'painel:fonte_api_list' %}" class="btn btn-secondary">⬅️ Voltar</a>
          <button type="submit" class="btn btn-success">💾 Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
